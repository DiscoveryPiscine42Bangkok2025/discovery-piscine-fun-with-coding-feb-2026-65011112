<!DOCTYPE html>
<html>
<head>
    <title>Balloon jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #balloon {
            width: 200px; height: 200px;
            background-color: red; border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        $(document).ready(function() {
            let size = 200;
            const colors = ['red', 'green', 'blue'];
            let i = 0;

            const update = (target) => {
                $(target).css({ 'width': size, 'height': size, 'background-color': colors[i] });
            };

            $('#balloon').on('click', function() {
                size += 10;
                if (size > 420) {
                    size = 200; i = 0;
                } else {
                    i = (i + 1) % 3;
                }
                update(this);
            });

            $('#balloon').on('mouseleave', function() {
                if (size > 200) size -= 5;
                i = (i - 1 + 3) % 3;
                update(this);
            });
        });
    </script>
</body>
</html>
