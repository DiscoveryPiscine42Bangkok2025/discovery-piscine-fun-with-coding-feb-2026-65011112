<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        width: 50%;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
      }
      .first-cell {
        background-color: #90EE90;
      }
      .second-cell {
        background-color: #FFDAB9;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first-cell">เรียม</td>
        <td class="second-cell">โรเซนเซียร์</td>
      </tr>
    </table>
  </body>
</html>
